<script src="js/oldLinkRedirector.js" ></script>

<script>

$( document ).ready(function() {
	var prevUrl = '{{page.previous.url}}';
	var nextUrl = '{{page.next.url}}';

	$(document).bind('keydown', function(e) {
	    if ((e.keyCode || e.which) == 37) {
	        // Left arrow key pressed
	        window.location.href = prevUrl;
	    } else if ((e.keyCode || e.which) == 39) {
	        // right arrow key pressed
	        window.location.href = nextUrl;
	    }
	});

});

function toggleNotes(e) {
	if($('#notes-text').hasClass('notes-visible')) {
		$('#notes-text').removeClass('notes-visible');
		$('#notes-button').attr('aria-expanded', false);
	} else {
		$('#notes-text').addClass('notes-visible');
		$('#notes-button').attr('aria-expanded', true);
	}
}

</script>
